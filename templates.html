<head>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>JSChat UY</title>
</head>

<!-- Loading Chat template when the page loads -->
<body>
    {{> Chat}}
</body>

<!-- Chat template -->
<template name="Chat">
    <div class="container-fluid">
        <h2>JSChat UY</h2>
        <div class="row messages">
            <!--
            // TODO: Iterate over messages array and yield the Message template inside
            // Related docs: http://docs.meteor.com/#/full/livehtmltemplates
            // Notes: just like Handlebars!
            -->
            {{#each messages}}
                {{> Message}}
            {{/each}}
        </div>
        <div class="row new-message">
            <form>
                <input type="text" name="username" />
                <input type="text" name="message" />
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</template>

<!-- Message template -->
<template name="Message">
    <div class="msg-wrapper">
        <div class="message">
            <span class="username">@{{username}}: </span>
            {{message}}
        </div>
    </div>
</template>
